<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
body {
font-family: Arial;
background: #f5f6f7;
text-align: center;
}

.box {
width: 450px;
margin: 40px auto;
padding: 20px;
background: white;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input, textarea {
width: 90%;
padding: 10px;
margin: 10px 0;
border: 1px solid #ccc;
border-radius: 5px;
}

button {
width: 95%;
padding: 10px;
background: #4CAF50;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}

button:hover {
background: #45a049;
}
</style>
</head>
<body>
    <div class = 'box'>
        <h2>Create Resume</h2>
        <form action = "/resume", enctype = "multipart/form-data", method = "POST">

            <input type = "file" name = "image" required>

            <input type = "text" name = "fullname" placeholder = "Enter full name" required>

            <input type = "email" name = "email" placeholder = "Enter email" required>

            <textarea name = 'address', placeholder = "Address", required></textarea>

            <input type = "text" name = "mobile" placeholder = "Enter mobile number" required>

            <textarea name = 'skills', placeholder = "Skills", required></textarea>

            <button type = 'submit'>Create</button>
        </form>
    </div>
</body>
</html>
