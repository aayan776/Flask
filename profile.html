<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f5f6f7;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

form {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input {
width: 100%;
padding: 10px;
margin-bottom: 20px;
border: 1px solid #ccc;
border-radius: 5px;
box-sizing: border-box;
}

button {
width: 100%;
padding: 10px;
background-color: #4CAF50;
border: none;
color: white;
font-size: 16px;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}

button:hover {
background-color: #45a049;
}

a {
display: block;
text-align: center;
margin-top: 15px;
text-decoration: none;
color: #007BFF;
font-weight: bold;
}

a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
    <h1>My Profile</h1>
    <form method = "POST">
        <label>Username:</label>
        <input type = "text" name = "username" value = "{{user[0]}}" required>
        <input type = "email" name = "email" value="{{user[1]}}" required>
        <button type = 'submit'>Update Profile</button>
    </form>
    <a href="{{url_for('dashboard')}}">Back to Dashboard</a>
</body>
</html>
